{% extends 'base.html' %}

{% block content %}


<center><section id="register" class="bg-light py-5">
    <h1>Register with us</h1>
            <span>{% include 'partials/_alerts.html' %}  <!-- alerts --></span>
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                  <div class="container">
                  {% csrf_token %}
                  <div style="margin-top: -55px;" class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                  </div>
                  <div style="margin-left: 30px;" class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                  </div>
                  <div style="margin-left: 30px;" class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control" default="" required>
                  <span class="eye input-group-text" onclick="show()"><i style="color: black; font-size: 1.3em;" class="fas fa-eye"></i></span>
                  </div>
                  <div style="margin-right: 25px;" class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" id="password" class="form-control" required>
                  <span class="eye input-group-text" onclick="show()"><i style="color: black; font-size: 1.3em;" class="fas fa-eye"></i></span>
                  </div>
                  </div>
                  <input style="margin-right: : auto;" type="submit" value="Register" class="log">
                </form>
            <div style="margin-top: -25px;" class="register-lower">
              <i>Already a Member? <button onclick="window.location.href = '{% url 'login' %}';">Login</button></i>
            </div>
    </div>
</section></center>









{% endblock %}
