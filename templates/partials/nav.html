    {% load static %}
    <nav>
        <div id="navbar">
            <img class="nav_img" src="{% static 'images/security.svg' %}" float="left" width="150px" height="45px" alt="Secure your Images">
            <ul class="nav_list">
                <li>
                    <a class="nav_link" id="" href="/">Home</a>
                </li>
                <li>
                    <a class="nav_link" id="about" href="{% url 'about' %}">About us</a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a class="nav_link" id="dashboard" href="{% url 'index' %}">{{user.username}}(Dashboard)</a>
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav_link" id="logout">
                    <i class="logging-out"></i> Logout</a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                    {% csrf_token %}
                    <input type="hidden">
                    </form>
                    {% else %}
                    <a href="{% url 'register' %}" class="nav_link" id="register">Register</a>
                    <a href="{% url 'login' %}" class="nav_link" id="login">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
